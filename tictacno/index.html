<html>
<head>
	<script type="text/javascript" src="dom.js" defer></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Tic Tac No</title>
</head>
<body>
	<nav>
		<div>
			<div><button id="resetButton">Reset</button></div>
		</div>
	</nav>
	<article>
		<div id="board">
			<div id="row1">
				<div id="tleft"   name="0" class="box"></div>
				<div id="tcenter" name="1" class="box"></div>
				<div id="tright"  name="2" class="box"></div>
			</div>
			<div id="row2">
				<div id="mleft"   name="3" class="box"></div>
				<div id="mcenter" name="4" class="box"></div>
				<div id="mright"  name="5" class="box"></div>
			</div>
			<div id="row3">
				<div id="bleft"   name="6" class="box"></div>
				<div id="bcenter" name="7" class="box"></div>
				<div id="bright"  name="8" class="box"></div>
			</div>
		</div>
	</article>
</body>
</html>
